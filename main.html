<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TO-DO-APP</title>
</head>

<body>
    <section class="to-do-app">
        <div class="animated fadeIn wrapper">
            <div class="header"></div>
            <div class="ico"><i class="far fa-check-circle"></i></div>
            <form class="searchForm" action="">
                <input class="searchInput" placeholder="Search" type="text">
            </form>
            <h1>Tasks: <span>0</span></h1>
            <ul>
                <div class="animated fadeIn info">You have no tasks!</div>
            </ul>
            <form class="addForm" action="">
                <input placeholder="Add new task here" class="addInput" type="text">
                <button class="addButton">Add</button>
                <button class="removeAllBtn">Remove All</button>
            </form>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
